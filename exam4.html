<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5课程简介 - 北京菜鸟在线</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/css.css">

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/myjs.js"></script>
    <script src="http://cdn.bootcss.com/masonry/4.1.1/masonry.pkgd.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script type="text/javascript" src="jq/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/myjs.js"></script>
    <script type="text/javascript">
       $(function(){
         var num = 0;
         setInterval(change,100);

         function change(){
           num++;
           if (num  >= 100){
             $("#pro").attr({
               style: "width: 100%"
             });
           }
           $("#pro").attr({
             style: "width: " + num + "%"
           });
         };
       });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="progress">
        <div id="pro" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100%" >
       </div>
      </div>
    </div>
  </body>
</html>
